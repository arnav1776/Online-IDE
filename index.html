<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-IDE</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <h1 class="heading">Online-IDE</h1>
        <div class="mainHeading">
            <label>Language:</label>
            <select name="lang" id="languages" style="width: 100px; height: 20px" >
                <option selected disabled hidden>Language</option>
                <option value="0">Python</option>
                <option value="4">Javascript</option>
                <option value="7">C</option>
                <option value="77">CPP</option>
                <option value="8">Java</option>
            </select>
        </div>

        <br>

        <div class="compilebox">
            <textarea id="textbox" rows="15" cols="90" placeholder="# Enter your code here."  ></textarea>
    
            <div id="output">
                <h4 id="outputResult"></h4>
            </div>
            
        </div>

        <button type="button" id="Submit" style="height: 40px; width: 150px;">Compile</button>

        <script src="script.js"></script>

    </body>
<script src="app.js"></script>
</html>
