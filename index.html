<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-IDE</title>
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        <h1 class="heading">Online-IDE</h1>
        <div class="box">
      <label for="language">Language:</label>
      <select name="language" id="lang">
      <option selected disabled hidden>Language</option>
      <option value="0">Python</option>
      <option value="4">JavaScript</option>
      <option value="7">C</option>
      <option value="77">C++</option>
      <option value="8">Java</option>
    </select>
    <textarea id="codeArea" placeholder="# Enter your code here."></textarea>
    
    </div>
    <div class="output">
      <textarea id="output" placeholder="Output"></textarea>
      <button id="compile">Submit</button>
    </div>

        <script src="app.js"></script>

    </body>

</html>
